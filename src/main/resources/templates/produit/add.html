<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >

<div  layout:fragment="content">



    <div class="card" style="width: 48rem;">
        <div class="card-header">
            Ajout de produit

        </div>
        <div class="card-body">

            <form  th:action="@{/produit/save}" th:method="POST" th:object="${produitdto}">
                <div class="mb-3">
                    <label class="form-label">code</label>
                    <input type="text" class="form-control"  th:field="*{code}"   required    >
                </div>
                <div class="mb-3">
                    <label class="form-label">designation</label>
                    <input type="text" class="form-control"  th:field="*{designation}"   required    >
                </div>
                <div class="mb-3">
                    <label class="form-label">prix unitaire</label>
                    <input type="text" class="form-control"  th:field="*{prixU}"   required    >
                </div>

                <div class="mb-3">
                    <label class="form-label">quantit√©</label>
                    <input type="text" class="form-control"  th:field="*{qte}"   required    >
                </div>

                <div class="mb-3">
                    <label class="form-label">Categorie</label>
                    <select class="form-control" aria-label="Default select example" th:field="*{categorieId}">
                        <option th:value="${0}" selected>choisir...</option>
                        <option th:value="${0}" >One</option>

                    </select>
                </div>


                <button type="submit" class="btn btn-primary">terminer</button>
                <button type="reset" class="btn btn-primary">annuler</button>
            </form>
        </div>

    </div>

</div>
</html>
