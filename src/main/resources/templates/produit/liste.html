<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >

<div  layout:fragment="content">




    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a th:href="@{/produit/ajout}" class="btn btn-primary">Ajouter</a>
                </div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table id="zero_config" class="table table-striped table-bordered no-wrap">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>code</th>
                                <th>designation</th>
                                <th>prix unitaire</th>
                                <th>quantit√©</th>
                                <th>M Stock</th>
                                <th>categorie</th>
                                <th>action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="prod : ${ produits}">
                                <td th:text="${prod.id}"> </td>
                                <td th:text="${prod.code}"> </td>
                                <td th:text="${prod.designation}"> </td>
                                <td th:text="${prod.prixU}"> </td>
                                <td th:text="${prod.qte}"> </td>
                                <td th:text="${prod.montantS}"> </td>
                                <td th:text="${prod.categorie.designation}"> </td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{'/produit/edit/'+${prod.id}}">edit</a>
                                    <a class="btn btn-danger" th:href="@{'/produit/supprimer/'+${prod.id}}">supprimer</a>
                                </td>

                            </tr>

                            </tbody>
                            <tfoot>

                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
