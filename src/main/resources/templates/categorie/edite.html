<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >

<div  layout:fragment="content">



<div class="card" style="width: 48rem;">
    <div class="card-header">
        modification de categorie

    </div>
    <div class="card-body">

        <form  th:action="@{/categorie/update}" th:method="POST" th:objet="${categorie}">
            <input type="hidden" th:value="${categorie.id}"  name="id">
            <div class="mb-3">
                <label class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" th:value="${categorie.designation}"  name="designation" required     >
            </div>


            <button type="submit" class="btn btn-primary">terminer</button>
            <button type="reset" class="btn btn-primary">annuler</button>
        </form>
    </div>

</div>



</div>
</html>
