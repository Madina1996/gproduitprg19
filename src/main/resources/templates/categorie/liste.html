<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >

<div  layout:fragment="content">




    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a th:href="@{/categorie/ajout}" class="btn btn-primary">Ajouter</a>
                </div>
                <div class="card-body">

                    <div class="table-responsive">
                        <table id="zero_config" class="table table-striped table-bordered no-wrap">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Designation</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat : ${categories}">
                                <td th:text="${cat.id}"> </td>
                                <td th:text="${cat.designation}"> </td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{'/categorie/edit/'+${cat.id}}">edit</a>
                                    <a class="btn btn-danger" th:href="@{'/categorie/supprimer/'+${cat.id}}">supprimer</a>
                                </td>

                            </tr>

                            </tbody>
                            <tfoot>

                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
